<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>SponsorSnap</h1>
  <p style="margin-top: 10px; font-style: italic;">Snap your sponsored clutter away!</p>

  <p id="pageInfo" style="margin-top: 10px; font-weight: bold;">Page: Unknown</p>

  <div class="container">
    <label class="switch">
      <input type="checkbox" id="toggleSponsored" />
      <span class="slider round"></span>
    </label>
    <span>Hide Sponsored Products</span>
  </div>

  <div class="container" style="margin-top: 10px;">
    <label class="switch">
      <input type="checkbox" id="toggleHighlight" />
      <span class="slider round"></span>
    </label>
    <span>Highlight Sponsored Products</span>
  </div><br>
<label for="highlightColor">Highlight Color:</label>
<input type="color" id="highlightColor" name="highlightColor" value="#ff0000" />

  <script src="popup.js"></script>
</body>
</html>
