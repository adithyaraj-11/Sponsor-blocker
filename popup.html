<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SponsorSnap</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="header">
    <h1>SponsorSnap</h1>
    <p>Snap your sponsored clutter away!</p>
  </div>

  <div class="container">
    <label class="switch">
      <input type="checkbox" id="toggleSponsored" />
      <span class="slider round"></span>
    </label>
    <span>Hide Sponsored Products</span>
  </div>

  <div class="container" style="margin-top: 10px;">
    <label class="switch">
      <input type="checkbox" id="toggleHighlight" />
      <span class="slider round"></span>
    </label>
    <span>Highlight Sponsored Products</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
