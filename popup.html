<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <style>
    /* Quick inline styles for Support section */
    
  </style>
</head>
<body>
  <h1>
    <span class="sponsor">Sponsor</span><span class="snap">Snap</span>
  </h1>
  <p style="padding:0px; font-style: italic;">Snap your sponsored clutter away!</p>

  <p id="pageInfo" style="margin-top: 10px; font-weight: bold;">Page: Unknown</p>

  <div class="container">
    <label class="switch">
      <input type="checkbox" id="toggleSponsored" />
      <span class="slider round"></span>
    </label>
    <span>Hide Sponsored Products</span>
  </div>

  <div class="container" style="margin-top: 10px;">
    <label class="switch">
      <input type="checkbox" id="toggleHighlight" />
      <span class="slider round"></span>
    </label>
    <span>Highlight Sponsored Products</span>
  </div><br>

  <label style="display:block; margin-bottom: 5px;">Highlight Color:</label>
<div id="colorPalette" style="display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px;">
  <div class="color-box" data-color="#ffff77" style="background-color: #ffff77;"></div> 
  <div class="color-box" data-color="#ff9999" style="background-color: #ff9999;"></div> 
  <div class="color-box" data-color="#99ff99" style="background-color: #99ff99;"></div> 
  <div class="color-box" data-color="#77ddff" style="background-color: #77ddff;"></div> 
  <div class="color-box" data-color="#ff99ff" style="background-color: #ff99ff;"></div> 
  <div class="color-box" data-color="#ffcc88" style="background-color: #ffcc88;"></div> 
  <div class="color-box" data-color="#cc99ff" style="background-color: #cc99ff;"></div> 
  <div class="color-box" data-color="#88eeff" style="background-color: #88eeff;"></div> 
  <div class="color-box" data-color="#aaffee" style="background-color: #aaffee;"></div> 
</div>

  <!-- Support Me Section -->
  <div style="margin-top: 20px;">
    <button id="supportBtn" style="padding:8px 16px; font-weight:bold; cursor:pointer;">
      Support Me ❤️
    </button>

    <div id="optionsMenu">
      <button id="kofiBtn">Ko-fi</button>
      <button id="upiBtn">UPI QR</button>

      <div id="qrCodeContainer">
        <!-- Replace this src with your actual Google Pay UPI QR image URL -->
        <img src="icons/upi-qr.png" alt="UPI QR Code" />
        <p style="font-size: 12px; color: #555; margin-top: 6px;">Click to expand</p>
      </div>
    </div>
  </div>

  <!-- Modal to display full-size image -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="fullImage" />
</div>


  <script src="popup.js"></script>
</body>
</html>
